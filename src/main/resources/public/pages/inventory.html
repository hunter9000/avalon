<div class="container">
    <div class="row">
        <div class="col-md-6">
            <panel header="Paper doll">
                <div class="paper-doll">
                    <div class="paper-doll-wrapper">
                        <!--<img src="Untitled.png" class="paper-doll-img" />-->
                        <!--<span class="floated">f</span>-->
                        <!--<span class="floated-2">f2</span>-->
                        <div>Body: {{char.equippedItems.BODY.equipment.item.name}}</div>
                        <div>Left Hand: {{char.equippedItems.LEFT_HAND.equipment.item.name}}</div>
                    </div>
                </div>
            </panel>
            <panel header="Stats">
                <div class="stats-pane">
                    hello
                </div>
            </panel>
        </div>
        <div class="col-md-3">
            <panel header="Comparison">
                <div class="comparison">
                    compare
                </div>
            </panel>
            <panel header="Trash">
                <div class="trash">
                    trash
                </div>
            </panel>
            <panel header="Consumables">
                <div class="consumable">
                    cons
                </div>
            </panel>
        </div>
        <div class="col-md-3">
            <panel header="Equipment">
                <md-list class="scroll-container medium-height">
                    <md-list-item class="md-2-line secondary-button-padding" ng-repeat="invEquipment in char.inventoryEquipment" ng-click="inventoryEquipmentSelect(invEquipment, $event)">
                        <div class="md-list-item-text">
                            {{invEquipment.item.name}}
                            body slot icon
                        </div>

                        <md-button class="md-secondary" ng-click="equipItem(invEquipment, $event)">Equip</md-button>
                    </md-list-item>
                </md-list>
            </panel>

            <!-- Materials -->
            <panel header="Materials">
                <md-list class="scroll-container medium-height">
                    <md-list-item class="md-2-line secondary-button-padding" ng-repeat="invMaterial in char.inventoryMaterials" ng-click="inventoryMaterialSelect(invMaterial, $event)">
                        <div class="md-list-item-text">
                            {{invMaterial.material.name}}
                            {{invMaterial.quantity}}
                            {{invMaterial.material.icon}}
                        </div>
                    </md-list-item>
                </md-list>
            </panel>

        </div>
    </div>
</div>
