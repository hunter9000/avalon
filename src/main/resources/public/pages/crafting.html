
    <div class="text-center">
        <form ng-submit="login()">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div>Recipes</div>
                                <list contents="recipes" template-contents="recipe-list-item-template.html" click="recipeSelect(recipe)"></list>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">

                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div>Info</div>

                                <div>
                                    <span>Recipe Name: </span>
                                    <span>{{selectedRecipe.item.name}}</span>
                                </div>
                                <div>
                                    <span>Slot: </span>
                                    <span>{{selectedRecipe.item.bodySlot}}</span>
                                </div>
                                debug {{selectedRecipe}}
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div>Base</div>
                                <div>
                                    <select size="10" ng-model="item" ng-options="mat for mat in baseMats" ng-change="matSelect()"></select>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div>Extra</div>
                                <div>remaining capacity: {{selectedRecipe.extraCapacity}}</div>
                                <div>
                                    <select size="10" ng-model="item" ng-options="mat for mat in extraMats" ng-change="matSelect()"></select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                            <div>Mat</div>
                            <select size="10" ng-model="item" ng-options="mat for mat in mats" ng-change="matSelect()" ng-dblclick="matDblclick()"></select>
                            {{selectedMat}}
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>


<style>
    .equipment-list {
        width:300px;
        height:300px;
    }
    .equipment-item {
        height:30px;
        border-color: #ccc !important;
        background-color: #ddf;
    }
</style>
