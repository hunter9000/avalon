
<link rel="stylesheet" href="css/crafting.css" />

<panel header="Crafting">

    <div class="container">
        <div class="row">
            <!-- first column -->
            <div class="col-md-4">

                <panel header="Recipes">
                    <list contents="recipes" template-contents="recipe-list-item-template.html" click="recipeSelect(recipe)"></list>

                    <div>
                        <span>Recipe Name: </span>
                        <span>{{selectedRecipe.item.name}}</span>
                    </div>
                    <div>
                        <span>Slot: </span>
                        <span>{{selectedRecipe.item.bodySlot}}</span>
                    </div>
                    <div>
                        <span>Capacity: </span>
                        <span>{{selectedRecipe.extraCapacity}}</span>
                    </div>

                </panel>


                <panel header="">

                    <button class="btn btn-primary" ng-click="submitRecipe()" >
                        Craft!
                    </button>

                </panel>

            </div>

            <!-- second column -->
            <div class="col-md-4">

                <panel header="Base Materials" ng-show="selectedRecipe">

                    <list contents="selectedRecipe.recipeReqs" template-contents="recipe-requirements-template.html" click=""></list>

                </panel>

                <panel header="Extra Materials" ng-show="selectedRecipe">

                    <div>remaining capacity: {{selectedRecipe.extraCapacity}}</div>
                    <div>
                        <list contents="extraMats" template-contents="recipe-requirements-template.html" click=""></list>
                    </div>

                </panel>
            </div>
